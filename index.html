<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="col-xs-5">
            <label>Input radius value and get the volume of a sphere.</label>
            <div class="input-group input-group-lg">
                <input id="radInput" type="text" class="form-control" placeholder="Radius">
            </div>
            <div class="input-group input-group-lg">
                <input id="volInput" type="text" class="form-control" placeholder="Volume">
            </div>
            <button id="calcBtn" class="btn btn-default">Calculate</button>
        </div>
        <div class="col-xs-7">
        <canvas id="myCanvas" width="300" height="300"></canvas>
        <button id="clearButton" class="btn btn-default">Clear canvas</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
